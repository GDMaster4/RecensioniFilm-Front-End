<div class="card mt-3 shadow-lg border-0 review-card">
  <div class="card-body p-4">
    <h5 class="card-title text-center" *ngIf="!isReviewFilm()">{{ review!.Film.Titolo}} ({{review!.Film.AnnoUscita}})</h5>
    <h6 class="card-subtitle text-center mb-4 text-muted">Autore: {{review!.Autore}}</h6>
    <p class="card-text">{{review!.Testo}}</p>
    <p class="text-muted mb-1">Data Inserimento: {{review!.DataInserimento}}</p>
    <p class="text-muted mb-2">Ultima modifica: {{review!.DataUltModifica}}</p>
    <div class="d-flex justify-content-center align-items-center mb-3">
      <span class="me-2">Valutazione:</span>
      <ng-container *ngFor="let star of getStarsArray(review!.Valutazione)">
        &#9733;
      </ng-container>/ 
      <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
        &#9733;
      </ng-container>
    </div>
    <div class="mt-3" *ngIf="!isReviewFilm()">
      <app-review-detail [review]="review"></app-review-detail>
      <app-delete-review [id]="review!.id"></app-delete-review>
    </div>
  </div>
</div>
